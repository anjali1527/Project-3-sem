<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Transition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flower-container {
            text-align: center;
        }

        .flower {
            width: 200px;
            height: 200px;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 2s ease, transform 2s ease;
        }

        .flower.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://via.placeholder.com/200?text=Flower" alt="Flower" class="flower" id="flower-image">
    </div>

    <script>
        window.onload = function() {
            document.getElementById('flower-image').classList.add('show');
        };
    </script>
</body>
</html>
